<ion-view view-title="select-challenger">
  <ion-content>

    <h1>Select Challenger</h1>


      <div>{{imageURI}}</div>
      <button class="button button-block button-dark" ng-click="identifyUser()">
  Identify a user
</button>
<button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
  Register for Push
</button>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>

    <div class="button button-calm" ui-sref="app.challenge-in-progress">Start Challenge</div>
  </ion-content>
</ion-view>
