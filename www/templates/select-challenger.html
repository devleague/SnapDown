<ion-view view-title="select-challenger">
  <ion-content>
    <h1>Select Challenger</h1>

      <div>{{imageURI}}</div>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>

<!--     <ul class="list" >
      <li class="item item-checkbox"> -->
      <div ng-repeat="user in users">

        <label class="checkbox">
        <h2>{{user.first_name}}</h2>
        </label>
          <input type="checkbox" id="{{user.id}}" ng-change="isChecked(bool, user)" ng-model="bool">

      </div>

      <button ng-click="consoleSelected({{usersChecked}})">Click to test</button>


    <div class="row row-bottom">
      <div class="col col-33 col-offset-33" id="start_challenge" ng-click="sendInvites()">Start Challenge</div>
    </div>

  </ion-content>
  <ion-footer-bar>
    <div class="tabs tabs-icon-only tabs-positive">
      <a class="col tab-item" ui-sref="app.landing">
        <i class="icon ion-home"></i>
      </a>
      <a class="col tab-item" ui-sref="app.user-feed">
        <i class="icon ion-ios-filing"></i>
      </a>
      <a class="col tab-item">
        <i class="icon ion-gear-a"></i>
      </a>
    </div>
  </ion-footer-bar>
</ion-view>
