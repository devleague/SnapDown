<ion-view view-title="select-challenger" class="selectChallenger">
  <ion-header-bar class="bar-dark">
    <h3>Give me your info</h3>
  </ion-header-bar>

  <ion-content>

     <form action="">
       <input type="text" name="phone" ng-model="user_info.phone">
       <input type="text" name="service_provider" ng-model="user_info.service_provider">
       <button ng-click="updateUserPhoneInfo(user_info)">Let's Go</button>
     </form>


  </ion-content>
</ion-view>
