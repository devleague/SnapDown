<ion-view view-title="user-feed">
  <ion-content on-swipe-left="onSwipeLeft()">
    <h1>User Feed</h1>

    <ul class="list">
      <li class="item item-checkbox">
        Active Challenge 1
      </li>
      <li class="item item-checkbox">
        Active Challenge 2
      </li>
      <li class="item item-checkbox">
        Old Challenge 3
      </li>
      <li class="item item-checkbox">
        Old Challenge 4
      </li>
      <li class="item item-checkbox">
        Old Challenge 5
      </li>
      <li class="item item-checkbox">
        Old Challenge 6
      </li>
    </ul>
  </ion-content>
  <ion-footer-bar>
    <div class="tabs tabs-icon-only tabs-positive">
      <a class="col tab-item" ui-sref="app.landing">
        <i class="icon ion-home"></i>
      </a>
      <a class="col tab-item">
        <i class="icon ion-ios-filing"></i>
      </a>
      <a class="col tab-item">
        <i class="icon ion-gear-a"></i>
      </a>
    </div>
  </ion-footer-bar>
</ion-view>
