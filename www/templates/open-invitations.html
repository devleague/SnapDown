<ion-view view-title="open-invitations" ng-init="init()">
  <ion-header-bar align-title="center" class="user_feed_heading">
    <div class="user_feed_heading_logo">

    </div>
  </ion-header-bar>

  <ion-content on-swipe-left="onSwipeLeft()" can-swipe-back="false" class="user_feed_container">
    <ul class="list">
      <li class="user_feed_challenges" data-ng-repeat="challenge in challenges" ng-click="renderAllChallenges(challenge)" ng-if="challenge.state==='inactive'">
        <span class="user_feed_challenger_name">{{challenge.name}}</span>
        <span class="user_feed_challenger_time" am-time-ago="challenge.time_elapsed"></span>
      </li>
    </ul>

  </ion-content>
  <ion-footer-bar>
    <div class="tabs tabs-icon tabs-dark">
      <a class="tab-item">
        <i class="icon ion-ios-paper-outline"></i>
      </a>
      <a class="tab-item" ui-sref="app.landing">
        <i class="icon ion-home"></i>
      </a>
      <a class="tab-item" ui-sref="app.user-profile">
        <i class="icon ion-gear-a"></i>
      </a>
    </div>
  </ion-footer-bar>
</ion-view>
