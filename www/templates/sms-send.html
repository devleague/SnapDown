<ion-view view-title="sms-send">
  <ion-content>
    <h1>Send an sms</h1>
    <div>
    <h3>phone</h3>
      <div>
      {{phone}}
      </div>
    </div>

    <form action="" name="send-sms">
      Phone Number: <input name="phone_number" type="text">
      <button ng-tap="sendSms()" name="submit_sms_button">Tap</button>
      <button ng-click="sendSms()" name="submit_sms_button">Click</button>
    </form>

  <p>{{success}}</p>
  <p>{{fail}}</p>

  </ion-content>
</ion-view>
