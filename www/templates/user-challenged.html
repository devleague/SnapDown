<ion-view view-title="user-challenged" class="userChallenged">
  <ion-content>
    <div class="challengeBar">
      <div class="xBox">x</div>
      <div class="challengeName">USER CHALLENGED</div>
    </div>

    <div class="challengedPlayers">
      <ul ng-repeat="challenger in allChallengers">
        <li>{{challenger.User.first_name}}</li>
      </ul>
    </div>

<!--     <div class="row row-wrap players" ng-repeat="challenger in allChallengers">
    <h1>hello</h1>
      <div>
        <div>
          {{challenger.Image}}
        </div>
        <div>
          {{challenger.User.first_name}}
        </div>
      </div>
    </div> -->

    <div class="bottomHalf">
      <div class="timer">
        <timer class="timer" end-time="expireTime()">{{minutes}} minutes, {{seconds}} seconds</timer>
      </div>
      <div class="declineChallenge" ui-sref="app.landing">decline challenge</div>
      <div class="acceptChallenge" ui-sref="app.user-feed">accept challenge</div>
    </div>

  </ion-content>
</ion-view>
