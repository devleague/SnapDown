<ion-view view-title="challenge-in-progress" class="
challenge-in-progress">
  <ion-content overflow-scroll="true" on-swipe-right="onSwipeRight()" can-swipe-back="false">
    <div class="challengeBar">
      <div class="challengeName">CHALLENGE IN PROGRESS</div>
    </div>

    <div class="challengedPlayers">
      <ul ng-repeat="challenger in allChallengers">
        <li>
          <div class="acceptStatus"></div>
          <div class="challengerName">
            <h1>{{challenger.User.first_name}}</h1>
          </div>
          <div class="challengerImage">
            <div class="image" style="background-image: url('https://placeholdit.imgix.net/~text?txtsize=19&txt=200%C3%97200&w=200&h=200')">
              {{challenger.Image}}
            </div>
          </div>
        </li>
      </ul>
    </div>

   <!--  <div class="row row-wrap" ng-repeat="challenger in allChallengers">
      <div>
        <div>
          {{challenger.Image}}
        </div>
        <div>
          {{challenger.User.first_name}}
        </div>
      </div>
    </div> -->
    <div class="timerBox">
      <div class="timer">
        <timer end-time="expireTime()">{{minutes}} minutes, {{seconds}} seconds</timer>
      </div>
    </div>

  </ion-content>
</ion-view>
