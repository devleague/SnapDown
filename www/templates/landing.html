<ion-view view-title="landing" class="landing" >
  <ion-content on-swipe-right="onSwipeRight()" on-swipe-left="onSwipeLeft()" can-swipe-back="false">
    <div class="topContainer">
      <div class="logoImage"></div>
      <div class="startChallenge" ng-click="createNewChallenge()">
        <div class="cameraImage">
          <i class="icon ion-ios-camera-outline"></i>
        </div>
        <h1>start challenge</h1>
      </div>
    </div>
    <div class="bottomContainer">

        <div ng-show="activeChallenges.length <= 0">
          <h1 class="no_active_challenge">No active challenges</h1>
        </div>

      <div class="active_challenges" data-ng-repeat="openchallenge in openChallenges" ng-click="renderActiveChallenges(openchallenge)">


          <span class="active_challenger_name">{{openchallenge.Challenge.name}}</span>
          <!-- Need to change to coutdown timer instead of elapsed -->

          <timer class="active_challenger_time" end-time="returnEndTime(openchallenge)">{{minutes}} minutes, {{seconds}} seconds </timer>

      </div>
    </div>
  </ion-content>
  <ion-footer-bar>
    <div class="tabs tabs-icon tabs-dark">
      <a class="tab-item" ui-sref="app.user-feed">
        <i class="icon ion-ios-paper-outline"></i>
      </a>
      <a class="tab-item" ui-sref="app.landing">
        <i class="icon ion-home"></i>
      </a>
      <a class="tab-item" ui-sref="app.active-challenges">
        <i class="icon ion-android-wifi"></i>
      </a>
      <a class="tab-item" ui-sref="app.user-profile">
        <i class="icon ion-gear-a"></i>
      </a>
    </div>
  </ion-footer-bar>
</ion-view>
